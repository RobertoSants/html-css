<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/On&On.mp3" type="audio/mpeg">
        <source src="midia/On&On.ogg" type="audio/ogg">
        <source src="midia/On&On.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/On&On.mp3">Clique aqui</a> para baixar o arquvio MP3.</p>
    </audio>
    <!-- Compatibilidade com MP3, WAV e OGG -->
    <!-- Evite usar wav por ser muito pesado -->
    <!-- Utilize o loop para áudios menores para ficar tocando de fundo no site -->
</body>
</html>
