<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialista</title>
</head>
<body>
    <h1>Ajudarei você com hyperlinks</h1>
    <h2>O que é um hyperlink?</h2>
    <p>Um hyperlink é um link clicável que conecta a sua página a outra página ou a uma seção específica do mesmo documento.</p>
    <p><strong>Exemplo:</strong></p>
    <pre><code>&lt;a&gt; href="https://www.example.com">Visite nosso site!&lt;/a&gt;</code></pre>
    <p>Dito isso, você já pode <a href="index.html" target="_self" rel="prev">voltar ao nosso site</a>.</p>
</body>
</html>
