<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS 
            #   =   id
            .   =   class
            :   =   pseudo-class
            ::  =   pseudo-element
            >   =   children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: violet;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellowgreen;
        }

        .especial {
            background-color: rgba(175, 78, 78, 0.938);
        }

        .especial::before {
            content: '->';
        }

        .especial::after {
            content: '<-';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/RobertoSants?tab=repositories" target="_blank" class="especial">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/@DarKnight7107" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.instagram.com/therobertjr7" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
